{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center mb-4">Categories</h2>
  {% if categories %}
    <ul class="list-group">
      {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ category.name }}
          <span class="badge bg-primary rounded-pill">{{ category.task_set.count }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-center">No categories found. <a href="{% url 'add_category' %}">Add a new category</a>.</p>
  {% endif %}
{% endblock %}
